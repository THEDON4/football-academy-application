<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Academy Application - Social Media</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Social Media Accounts</h1>
    <form id="socialMediaForm">
        <label for="twitter">Twitter Username:</label><br>
        <input type="text" id="twitter" name="twitter" required><br><br>
        
        <label for="instagram">Instagram Username:</label><br>
        <input type="text" id="instagram" name="instagram" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Next</button>
    </form>
</body>
</html>
